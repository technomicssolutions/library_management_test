{% extends 'base.html' %}
{% block content %}
    {% if latest_book_list %}
        <table>
        {% for book in latest_book_list %}
            <tr>
            	<td>{{book.book_id}}<td>
            	<td>{{book.book_name}}</td>
            	<td>{{book.book_category}}</td>
                <td><a href="{% url 'deletebook' book.id %}">Delete</a></td>
                <td><a href="{% url 'edit_book' book.id %}">Edit</a></td>
            </tr>
        {% endfor %}
        </table>
        <a href="{% url 'add_book' %}">ADD a New Book</a>	
    {% else %}	
        <p>No bookss are available.</p>
    {% endif %}
{% endblock content %}
