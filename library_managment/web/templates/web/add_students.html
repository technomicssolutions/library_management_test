{% extends 'base.html' %}
{% block content %}
	<div class="add_student">
		<form method="post" action="{% url 'add_students' %}">

			{% csrf_token %}
			{% for field in form.visible_fields %}
				<label> {{field.label}}</label>
				{{field}}
				{{field.errors}}
			{% endfor %}
			<p><input type='submit' value='Submit'/></p>
		</form>
	</div>
{% endblock content %}
